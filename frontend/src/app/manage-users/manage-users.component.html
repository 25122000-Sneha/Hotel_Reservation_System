
<div class="container">
  <h2>Manage Users</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sr. no.</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList$ | async; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.userId)" class="icon-button">
            <i class="fa fa-trash text-danger" aria-hidden="true"></i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
